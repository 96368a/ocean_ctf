<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="static/index.css">
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <script src="/static/lib_bootstrap_message.js"></script>
    <script type="text/javascript" src="/static/js/lib.js"></script>
    <title>Ocean</title>
</head>
<body>
<div id="app">
    {% include 'header.html' %}
    <div class="container">
        <div class="row" style="display: flex;">
            <div class="col-md-9" style="margin: auto!important;">
                {% for item in notices %}
                    <div class="card">
                        <div class="card-body">
                            <div style="position:relative;">
                                <div style="width: 180px;height: 130px;overflow: hidden">
                                    <img style="width: 100%"
                                         src="https://wxins.oss-cn-shenzhen.aliyuncs.com/digitalocean.png" alt="">
                                </div>
                                <div style="position: absolute;left: 200px;top: 0">
                                    <h4 class="" style="color: #c7c7c7">{{ item.title or '' }}</h4>
                                    <span style="color: #c7c7c7">{{ item.content }}</span>
                                </div>
                                <div style="position:absolute;bottom: 0;right: 0;color: #c7c7c7">{{ item.date_created }}</div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>

</div>
</body>
</html>
